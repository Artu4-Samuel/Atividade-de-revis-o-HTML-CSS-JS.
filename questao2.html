<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width:500px;" border="1">
        <tr>
            <th colspan="2">Formulário de cadastramento</th>
        </tr>

        <tr>
        <td>Nome:</td>
        <td><input type="text"></td>
        </tr>

        <tr>
            <td>Endereço:</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Estado:</td>
            <td>
            <select name="Estados">
                <option value="PB">Paraíba</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="PE">Pernambuco</option>
            </select>
        </td>
        </tr>

        <tr>
            <td>Sexo:</td>
            <td>
                <input type="radio" name="sex" > Masculino
                <input type="radio" name="sex"> Feminino 
            </td>
        </tr>

        <tr>
            <td>Matérias preferida:
            </td>
            <td><input type="checkbox" name="materia_p" value="portugues">Português
            <input type="checkbox" name="materia_p" value="jv">Java
            <input type="checkbox" name="materia_p" value="math">Matemática
            <input type="checkbox" name="materia_p" value="php">PHB
            </td>
        </tr>
        <tr>
            <td>Resumo de suas habilidades:</td>
            <td><textarea name="resumo"></textarea></td>
        </tr>
        <tr>
            <td rowspan="8"><input type="submit"></td>
        </tr>
    </table>
</body>
</html>
